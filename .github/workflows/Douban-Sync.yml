# .github/workflows/douban.yml
name: douban
on: 
  schedule:
    - cron: "* 8 * * *"
  push:
    branches:
      - blog
  

jobs:
  douban:
    name: Douban mark data sync
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: notion_movie
      uses: lizheming/doumark-action@master
      with:
        id: lizheming
        type: movie
        format: notion
        dir: douban
        notion_token: ${{ secrets.notion_token }}
        
    - name: notion_book
      uses: lizheming/doumark-action@master
      with:
        id: lizheming
        type: bool
        format: notion
        dir: douban
        notion_token: ${{ secrets.notion_token }}