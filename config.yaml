                - email
                - url
            placeholder:
            locale:
                admin: Admin
        
        valine: 
            appId:  JbHqRp2eMrTgIwYpfERH0g79-gzGzoHsz
            appKey: VsiKvLuiBGvJL1XrAfv7siY2
