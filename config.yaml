baseurl: https://blog.yuanpei.me/
languageCode: en-us
theme: hugo-theme-stack
paginate: 15
title: 素履独行

# Change it to your Disqus shortname before using
disqusShortname: hugo-theme-stack

# GA Tracking ID
googleAnalytics:

# Theme i18n support
# Available values: en, fr, id, ja, ko, pt-br, zh-cn, zh-tw, es, de, nl, it, th, el, uk
DefaultContentLanguage: zh-cn

# Set hasCJKLanguage to true if DefaultContentLanguage is in [zh-cn ja ko]
# This will make .Summary and .WordCount behave correctly for CJK languages.
hasCJKLanguage: true

summaryLength: 120
disablePathToLower: false

enableGitInfo: true

permalinks:
    post: /posts/:slug/
    page: /:slug/

params:
    mainSections:
        - posts
    featuredImageField: image
    rssFullContent: true
    favicon:
    publicCDN: //cdn.jsdelivr.net/gh/qinyuanpei/blog.yuanpei.me@master

    footer:
        since: 2014
        customText:

    dateFormat:
        published: 2006-01-02
        lastUpdated: 2006-01-02

    sidebar:
        emoji: 🍥
        subtitle: 起风了，唯有努力生存
        avatar:
            enabled: true
            local: true
            src: img/avatar.jpg

    article:
        math: true
        toc: true
        readingTime: true
        sharejs: true
        reward: 
            enabled: true
            providers:
                - id: wechat
                  src: //cdn.jsdelivr.net/gh/qinyuanpei/blog.yuanpei.me@master/imgs/reward/wechat.jpg
                  desc: 微信打赏
                - id: alipay
                  src: //cdn.jsdelivr.net/gh/qinyuanpei/blog.yuanpei.me@master/imgs/reward/alipay.jpg
