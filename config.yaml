            limit: 5
            showIcon: false

        tagCloud:
            limit: 25
            showIcon: false
        toc:
            showIcon: false

        categories:
            limit: 5
            showIcon: false

    opengraph:
        twitter:
            # Your Twitter username
            site:

            # Available values: summary, summary_large_image
            card: summary_large_image

    defaultImage:
        opengraph:
            enabled: false
            local: false
            src:

    colorScheme:
        # Display toggle
        toggle: true

        # Available values: auto, light, dark
        default: auto

    imageProcessing:
        cover:
            enabled: true
        content:
            enabled: true

    jsdelivr:
