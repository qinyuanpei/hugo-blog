<div class="hexo-douban-item">
    {{ $subject := .subject }}
    <div class="hexo-douban-picture"><img src="/hugo-douban/images/douban-loading.gif" data-src="{{ $subject.cover_url }}" referrerPolicy="no-referrer" /></div>
    <div class="hexo-douban-info">
        <div class="hexo-douban-title"><a target="_blank" href="{{ $subject.url }}"> {{ $subject.title }}</a></div>
        <div class="hexo-douban-meta">{{ $subject.card_subtitle }}</div>
        {{ if gt (len .tags) 0 }}
        <div class="hexo-douban-meta">{{ .create_time }} / {{ .tags }}</div>
        {{ else }}
        <div class="hexo-douban-meta">{{ .create_time }}</div>
        {{ end }}
        <div class="hexo-douban-comments">{{ .comment }}</div>
    </div>
</div>
