{{ $id := (.Get "id") }}
{{ $type := (.Get "type") }}
{{ $url := (printf "https://movie.querydata.org/api?id=%s" $id) }}
<script src="https://cdn.jsdelivr.net/npm/ejs@3.1.6/ejs.min.js"></script>
<div class="post-preview" data-url="{{ $url }}" data-id="{{ $id }}" style="display: none;">
    <div class="post-preview--meta">
        <div class="post-preview--middle">
            <h4 class="post-preview--title">
                <a target="_blank" href="<%= model.link %>">
                    <%= model.title %>
                </a>
            </h4>
            <div class="rating">
                <div class="rating-star allstar<%= model.star %>"></div>
                <div class="rating-average">
                    <%= model.vote %>
                </div>
            </div>
            <time class="post-preview--date">
                <%= model.director %>, <%= model.genre %>, <%= model.date %>
            </time>
            <section style="max-height: 75px; overflow: hidden;" class="post-preview--excerpt">
                <%= model.desc %>
            </section>
        </div>
    </div>
    <img class="post-preview--image" src="<%= model.cover %>" loading="lazy">
</div>

<script>
    function bindView(eId, model) {
        var ele = document.querySelector(eId);
        let template = ele.outerHTML.replaceAll('&lt;', '<').replaceAll("&gt;", '>');
        html = ejs.render(template, { model: model });
        ele.outerHTML = html;
        ele = document.querySelector(eId);
        ele.style.display = '';
    }

    var ele = document.querySelector('.post-preview');
    var requestUrl = ele.getAttribute('data-url');
    var subjectId = ele.getAttribute('data-id');

    document.addEventListener('DOMContentLoaded', (event) => {
        var cacheItem = localStorage.getItem(subjectId);
        if (cacheItem == null || cacheItem == 'undefined') {
            fetch(requestUrl)
            .then(response => response.json())
            .then(data => {
                let model = {
                    title: data.data[0].name,
                    link: 'https://movie.douban.com/subject/' + data.doubanId,
                    cover: data.data[0].poster,
                    desc: data.data[0].description,
                    star: Math.floor(parseFloat(data.doubanRating)),
                    vote: data.doubanRating,
                    genre: data.data[0].genre,
                    date: data.dateReleased,
                    director: data.director[0].data[0].name
                };

                localStorage.setItem(subjectId, JSON.stringify(model));
                bindView('.post-preview', model)
            });
        } else  {
            bindView('.post-preview', JSON.parse(cacheItem));
        }
    });
</script>
